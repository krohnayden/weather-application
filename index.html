<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Day Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
        <h2>Search for the current weather and the 5-Day forecast for any city!</h2>
    </header>
    <container id="mainContent">
        <aside id="citySearch">
            <form id="cityInput"></form>
            <ul id="cityDisplay"></ul>
        </aside>
        <main id="weatherDisplay">
            <div id="currentWeather"></div>
            <div id="forecast"></div>
        </main>
    </container>
    
</body>
</html>
