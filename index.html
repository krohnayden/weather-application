<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5-Day Weather App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script
  src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
  crossorigin="anonymous"
></script>
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
    <h2>Search for the current weather and the 5-Day forecast for any city!</h2>
  </header>
  <container id="mainContent">
    <main id="weatherDisplay">
      <div id="currentWeather">
        <h2 id="displayDate"><img src="https://openweathermap.org/img/wn/10d@2x.png" alt="#"></h2>
        <p>Temp: </p>
        <p>Humidity: </p>
        <p>Wind: </p>
      </div>
      <div id="forecast">
        <div class="card" id="card1" style="width: 18rem;">
          <img class="card-img-top" src="Images/thunderbolt-1905603_640.png" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text">Temp:</p>
            <p class="card-text">Humidity:</p>
            <p class="card-text">Wind Speed:</p>
          </div>
        </div>
        <div class="card" id="card2" style="width: 18rem;">
          <img class="card-img-top" src="Images/thunderbolt-1905603_640.png" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text">Temp:</p>
            <p class="card-text">Humidity:</p>
            <p class="card-text">Wind Speed:</p>
          </div>
        </div>
        <div class="card" id="card3" style="width: 18rem;">
          <img class="card-img-top" src="Images/thunderbolt-1905603_640.png" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text">Temp:</p>
            <p class="card-text">Humidity:</p>
            <p class="card-text">Wind Speed:</p>
          </div>
        </div>
        <div class="card" id="card4" style="width: 18rem;">
          <img class="card-img-top" src="Images/thunderbolt-1905603_640.png" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text">Temp:</p>
            <p class="card-text">Humidity:</p>
            <p class="card-text">Wind Speed:</p>
          </div>
        </div>
        <div class="card" id="card5" style="width: 18rem;">
          <img class="card-img-top" src="Images/thunderbolt-1905603_640.png" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text">Temp:</p>
            <p class="card-text">Humidity:</p>
            <p class="card-text">Wind Speed:</p>
          </div>
        </div>
      </div>
    </main>
    <aside id="citySearch">
      <div>
        <form id="cityInput"><input id="cityName"><button type="submit">Search</button></form>
        <ul id="cityHistory"></ul>
      </div>
    </aside>
  </container>
  <script src="script.js"></script>
</body>

</html>
